<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Cocktail View</title>
	<link rel="stylesheet" th:href="@{/css/cocktail.css}">
</head>
<body>
	<div class="form-container">
		<!-- header -->
		<div th:include="~{/includes/header}"></div>
		
		<!-- 칵테일 소개 -->
		<div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>   종류   </th>
						<th>   이름   </th>
						<th>  name  </th>
						<th>   칵테일 설명   </th>
						<th>   칵테일 레시피   </th>
						<th>   이미지   </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${cocktail.no}"></td>
						<td th:text="${cocktail.type}"></td>
						<td th:text="${cocktail.name}"></td>
						<td th:text="${cocktail.engName}"></td>
						<td th:text="${cocktail.cocktailContents}"></td>
						<td th:text="${cocktail.recipeContents}"></td>
						<td th:if="${cocktail.cocktailImages[0].url.length > 0}"
							th:text="${cocktail.cocktailImages[0].url}")></td>
					</tr>
				</tbody>
			</table>
			<br><br>
			<a th:href="@{/}">메인으로</a>
			<a th:href="@{/cocktail/list}">칵테일 목록</a>
		</div>
		
		<br><br>
		#############################################################################
		<br><br>
		
		<!-- 칵테일 재료 정보 -->
		<div>
			<table>
				<thead>
						<tr>
							<th>  칵테일 번호  </th>
							<th>   재료 번호   </th>
							<th>   용량   </th>
							<th>  단위  </th>
						</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${cocktailRecipe.cocktailNo}"></td>
						<td th:text="${cocktailRecipe.ingredientNo}"></td>
						<td th:text="${cocktailRecipe.amount}"></td>
						<td th:text="${cocktailRecipe.unit}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div> <!-- /container -->
	
	<!-- footer -->
	<div th:include="~{/includes/footer}"></div>
</body>
</html>
