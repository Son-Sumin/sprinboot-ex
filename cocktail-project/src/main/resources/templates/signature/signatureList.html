<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signature List</title>
</head>
<body>

<div th:include="~{/includes/header}"></div>

<div class="container">
	<div>
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>   닉네임   </th>
					<th>   칵테일 이름   </th>
					<th>  등록일  </th>
					<th>   칵테일 설명   </th>
					<th>   칵테일 레시피   </th>
					<th>  종류  </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="signature : ${signature}">  <!-- "___ :  ${객체}" : ${객체} model 안에 있는 값 꺼내서 ___ 넣기 -->
					<td th:text="${signature.no}"></td>
					<td th:text="${signature.nickname}"></td>
					<td> 
						<a th:text="${signature.cocktailName}" th:href="@{/signature/view(no= ${signature.no})}" ></a>
					</td>
					<td th:text="${signature.regDate}"></td>
					<td th:text="${signature.cocktailContents}"></td>
					<td th:text="${signature.recipeContents}"></td>
					<td th:text="${signature.type}"></td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a th:href="@{/}">메인으로</a>
		<a th:href="@{/signature/list}">시그니처 목록</a>
	</div>
</div> <!-- /container -->

<div th:include="~{/includes/footer}"></div>

</body>
</html>
