<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Signature List</title>
	
	<link rel="stylesheet" th:href="@{/css/signature.css}">
</head>

<body>
	<!-- header -->
	<div th:include="~{/includes/header}"></div>
	
	 <!-- container -->
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>번호  </th>
						<th>   닉네임   </th>
						<th>   칵테일 이름   </th>
						<th>  작성일자  </th>
						<th>   칵테일 설명   </th>
						<th>   칵테일 레시피   </th>
						<th>  종류  </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="signature : ${signature}">
						<td th:text="${signature.no}"></td>
						<td th:text="${signature.nickname}"></td>
						<td><a th:text="${signature.cocktailName}" th:href="@{/signature/view/{no}(no= ${signature.no})}"></a></td>
						<td th:text="${#temporals.format(signature.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${signature.cocktailContents}"></td>
						<td th:text="${signature.recipeContents}"></td>
						<td th:text="${signature.type}"></td>
					</tr>
				</tbody>
			</table>
			<br><br>
			<a th:href="@{/signature/form}">글 작성</a>
			<a th:href="@{/signature/list}">시그니처 목록</a>
			<a th:href="@{/}">메인으로</a>
		</div>
	</div> <!-- container -->
	
	<!-- footer -->
	<div th:include="~{/includes/footer}"></div>
</body>
</html>
