<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signature List</title>
</head>
<body>
	<!-- header -->
	<div th:include="~{/includes/header}"></div>

	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>   닉네임   </th>
						<th>   칵테일 이름   </th>
						<th>  작성일자  </th>
						<th>   칵테일 설명   </th>
						<th>   칵테일 레시피   </th>
						<th>  종류  </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="signature : ${signature}">
						<td th:text="${signature.no}"></td>
						<td th:text="${signature.nickname}"></td>
						<td th:text="${signature.cocktailName}"></td>
						<td th:text="${#temporals.format(signature.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${signature.cocktailContents}"></td>
						<td th:text="${signature.recipeContents}"></td>
						<td th:text="${signature.type}"></td>
					</tr>
				</tbody>
			</table>
			<br><br>
			<a th:href="@{/signature/modify/{no}(no= ${signature.no})}">글수정</a>
			<a th:href="@{/signature/reply(no= ${signature.no})}">답글</a>
			<a th:href="@{/signature/delete/{no}(no= ${signature.no})}">삭제</a>
		</div>
	</div> <!-- /container -->
	
	<!-- footer -->
	<div th:include="~{/includes/footer}"></div>
</body>
</html>
