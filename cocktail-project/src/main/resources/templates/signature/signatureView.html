<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Signature View</title>
	<link rel="stylesheet" th:href="@{/css/cocktail.css}">
</head>
<body>
	<!-- header -->
	<div th:include="~{/includes/header}"></div>

	<div class="form-container">
		<div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>   닉네임   </th>
						<th>   칵테일 이름   </th>
						<th>  작성일자  </th>
						<th>   칵테일 설명   </th>
						<th>   칵테일 레시피   </th>
						<th>  종류  </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="signature : ${signature}">
						<td th:text="${signature.no}"></td>
						<td th:text="${signature.nickname}"></td>
						<td th:text="${signature.cocktailName}"></td>
						<td th:text="${#temporals.format(signature.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${signature.cocktailContents}"></td>
						<td th:text="${signature.recipeContents}"></td>
						<td th:text="${signature.type}"></td>
					</tr>
				</tbody>
			</table>
			<br><br>
			<a th:href="@{/signature/modify/{no}(no= ${signature.no})}">글수정</a>
			<a th:href="@{/signature/delete/{no}(no= ${signature.no})}">삭제</a>
			<a th:href="@{/signature/list}">시그니처 목록</a>
		</div>
		
		<br><br>
		#############################################################################
		<br><br>
		
		<!-- 댓글등록 폼 -->
		<div class="review-container">
			<form action="@{/signature/review/{no}(no= ${signature.no})}" method="post">
				
				<label for="nickname">닉네임 </label>
				<input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
				<br><br>
				
				<label for="contents">내용 </label>
				<textarea id="contents" name="contents" placeholder="내용을 입력하시오"></textarea>
				<br><br>
				
				<!-- <input type="hidden" id="signature" name="signature" th:value="${signature.no}" readonly> -->
	
				<button type="submit">댓글 등록</button>
			</form>
		</div>
		<br><br>
		
		<!-- 해당 게시글 댓글 리스트 -->
		<div>
			<table>
				<thead>
					<tr>
						<th>번호  </th>
						<th>   닉네임   </th>
						<th>  작성일자  </th>
						<th>   댓글내용   </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="reviewSignature : ${reviewSignature}">
						<td th:text="${reviewSignature.no}"></td>
						<td th:text="${reviewSignature.nickname}"></td>
						<td th:text="${#temporals.format(reviewSignature.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${reviewSignature.contents}"></td>
						<td>
							<a th:href="@{/signature/review/delete/{no}(no= ${reviewSignature.no})}">삭제</a>
							<a th:href="@{/signature/review/delete/{no}(no= ${reviewSignature.no})}">신고</a>
						</td>
					</tr>
				</tbody>
			</table>
			<br><br>
			
		
		</div>
	</div> <!-- /container -->
	
	<!-- footer -->
	<div th:include="~{/includes/footer}"></div>
</body>
</html>
